# Test different flows using different congestion control algorithms
# Format: host,<algorithm>,<rtt>,<start time>,<stop time>
#         link,<type>,<value>,<start time>

# Flow 1: CUBIC flow with 50ms RTT
host,cubic,50ms,0,60

# Flow 2: RENO flow with 30ms RTT
host,reno,30ms,0,60

# Flow 3: CUBIC with 10ms RTT (starting later)
host,cubic,10ms,10,50

# Optional: Bandwidth changes (simulating dynamic congestion)
# Lower bottleneck bandwidth after 30s
link,bw,5Mbit,30

# Increase it back to 10Mbit after 50s
link,bw,10Mbit,50

